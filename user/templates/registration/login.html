{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Legalis</title>
</head>
<body>
    <main class="bg-[url('{% static '/home/fundo.png' %}')] bg-no-repeat bg-center bg-cover flex justify-center items-center h-screen">
        <article class="bg-neutral-900/40 flex h-screen w-full items-center justify-center">
            <section class="w-full h-full sm:h-auto sm:w-3/4 lg:w-1/3 bg-neutral-50 sm:rounded-lg py-10">
                <div class="flex justify-center items-center pb-6">
                    <h1 class="text-neutral-900 text-3xl font-bold">Login</h1>
                </div>
                <form action="." method="post" class="flex flex-col justify-center items-center gap-6 h-full" autocomplete="off"> {% csrf_token %}
                    <div class="flex flex-col gap-8 w-full justify-center items-center">
                        <div class="bg-neutral-200 flex flex-col rounded p-2 w-3/4 gap-2">
                            <label for="email" class="font-semibold text-neutral-700">Email</label>
                            <input type="email" name="email" id="email" class="bg-neutral-200 focus:border-none focus:outline-none" placeholder="email@email.com">
                        </div>
                        <div class="bg-neutral-200 flex flex-col rounded p-2 w-3/4 gap-2">
                            <label for="password" class="font-semibold text-neutral-700">Senha</label>
                            <input type="password" name="password" id="password" class="bg-neutral-200 focus:border-none focus:outline-none" placeholder="Senha"  >
                        </div>
                    </div>
                    <div class="w-3/4 flex flex-col gap-4">
                        <div class="w-full flex justify-between">
                            <div class="flex items-center gap-1">
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember" class="text-sm text-neutral-900 font-medium">Lembrar login</label>
                            </div>
                            <a href="" class="text-cyan-600 tex-sm">Esqueceu a senha?</a>
                        </div>
                        <div><input type="submit" value="Entrar" class="w-full flex bg-cyan-500 justify-center items-center text-neutral-50 font-semibold hover:bg-cyan-400 duration-300 rounded py-1"></div>
                    </div>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
