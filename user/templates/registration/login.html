{% extends 'base_auth.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="flex flex-col gap-8 w-full justify-center items-center">
        <div class="bg-neutral-200 flex flex-col rounded p-2 w-3/4 gap-2">
            <label for="email" class="font-semibold text-neutral-700">Email</label>
            <input type="text" name="username" id="email" class="bg-neutral-200 focus:border-none focus:outline-none" placeholder="email@email.com">
        </div>
        <div class="bg-neutral-200 flex flex-col rounded p-2 w-3/4 gap-2">
            <label for="password" class="font-semibold text-neutral-700">Senha</label>
            <input type="password" name="password" id="password" class="bg-neutral-200 focus:border-none focus:outline-none" placeholder="Digite sua senha"  >
        </div>
    </div>
    <div class="w-3/4 flex flex-col gap-4">
        <div class="w-full flex justify-between">
            <div class="flex items-center gap-1">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember" class="text-sm text-neutral-900 font-medium">Lembrar login</label>
            </div>
            <a href="" class="text-cyan-600 tex-sm">Esqueceu a senha?</a>
        </div>
        <div><input type="submit" value="Entrar" class="w-full flex bg-cyan-500 justify-center items-center text-neutral-50 font-semibold hover:bg-cyan-400 duration-300 rounded py-1"></div>
        <div class="flex justify-center items-center text-sm text-neutral-900"><p>Ainda n√£o possui conta? <a href="{% url 'user:register' %}" class="text-cyan-600">Cadastre-se</a></p></div>
        {% for k, v in form.errors.items %}
            {{v}}
            {{k}}
        {% endfor %}
    </div>
{% endblock %}
